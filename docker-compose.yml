version: '3.7'
services:
    node:
        container_name: ${NAME}
        build:
            context: .
            args:
                identity_arg: ${NAME}
                rpcport_arg: ${PORT}
                peer_arg: ${PEER}
        tty: true
        stdin_open: true
        ports:
            - 8549:8549
        networks:
            - private-node
networks:
    private-node:
        driver: bridge